<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/icon.png">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="search" placeholder="Search For a City">
            <button><img src="assets/search.png" alt="search"></button>
        </div>
        <div class="invalid">Invalid City Name</div>
        <div class="weather">
            <img src="assets/rain.png" alt="rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city">....</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">--</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png" alt="wind">
                    <div>
                        <p class="wind">--</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
